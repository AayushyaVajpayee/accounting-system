name: Rust

on:
  push:
    paths:
      - 'accounting_system_rust/**'
    branches: [ "main" ]
  pull_request:
    paths:
      - 'accounting_system_rust/**'
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    defaults:
      run:
        working-directory: ./accounting_system_rust

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: Swatinem/rust-cache@v2
    - name: build and run tests
      run: cargo test
